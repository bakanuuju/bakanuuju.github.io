<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Bookshelf Apps</title>
</head>

<body>

    <header class="primary-header ff-primary">
        <div class="container">
            <h1 class="fw-bold fs-primary-heading">Bookshelf Apps</h1>
        </div>
    </header>
    <main class="ff-primary">
        <div class="container">
            <div class="wrapper">
                <section class="addBook fs-body fw-reguler">
                    <h2 class="fw-bold fs-secondary-heading">Add Your Book</h2>
                    <form id="inputBook">
                        <div class="input">
                            <label for="inputBookTitle">Title</label>
                            <input id="inputBookTitle" type="text" autocomplete="off" required>
                        </div>
                        <div class="input">
                            <label for="inputBookAuthor">Author</label>
                            <input id="inputBookAuthor" type="text" autocomplete="off" required>
                        </div>
                        <div class="input">
                            <label for="inputBookYear">Release Year</label>
                            <input id="inputBookYear" type="number" autocomplete="off" required>
                        </div>
                        <div class="inputInline">
                            <label for="inputBookIsComplete">Completed</label>
                            <input id="inputBookIsComplete" type="checkbox">
                        </div>
                        <button id="bookSubmit" class="bookSubmit submitButton" type="submit">Add to Shelf</button>
                    </form>
                </section>

                <section class="find">
                    <form id="findForm">
                        <div class="input">
                            <input id="findBook" type="text" autocomplete="off"
                                placeholder="Type to search for Book Names" required>
                        </div>
                        <button id="bookFind" class="bookFind submitButton" type="submit">Find</button>
                    </form>
                </section>

                <section class="bookShelf fs-body fw-reguler">
                    <section id="readingShelf" class="readingShelf">
                        <h2 class="fw-bold fs-secondary-heading">Reading</h2>
                        <div id="readingItem"></div>
                    </section>

                    <section id="completedShelf" class="completedShelf">
                        <h2 class="fw-bold fs-secondary-heading">Completed</h2>
                        <div id="completedItem"></div>
                    </section>
                </section>
            </div>
        </div>
    </main>

    <!-- Javascript -->
    <script src="app.js"></script>

</body>

</html>
